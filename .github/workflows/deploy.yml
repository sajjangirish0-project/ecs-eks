name: Deploy to AWS

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AWS_REGION: us-east-2
  PROJECT_NAME: multi-orchestrator-app
  ENVIRONMENT: prod
  ECR_IMAGE_TAG: latest

jobs:
  validate-terraform:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
    
    - name: Terraform Init
      run: |
        cd terraform
        terraform init -backend=false
    
    - name: Terraform Validate
      run: |
        cd terraform
        terraform validate
  
  terraform-apply:
    runs-on: ubuntu-latest
    needs: validate-terraform
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    
    - name: Terraform Init with Backend
      run: |
        cd terraform
        terraform init \
          -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
          -backend-config="key=${{ env.PROJECT_NAME }}/terraform.tfstate" \
          -backend-config="region=${{ env.AWS_REGION }}" \
          -backend-config="encrypt=true"
    
    - name: Terraform Apply
      run: |
        cd terraform
        terraform apply \
          -var="aws_region=${{ env.AWS_REGION }}" \
          -var="project_name=${{ env.PROJECT_NAME }}" \
          -var="environment=${{ env.ENVIRONMENT }}" \
          -var="ecr_image_tag=${{ env.ECR_IMAGE_TAG }}" \
          -auto-approve
  deploy-to-eks:
    runs-on: ubuntu-latest
    needs: terraform-apply
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v3
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-2
    
    - name: Configure kubectl for EKS (FIXED)
      run: |
        # First, update kubeconfig for EKS cluster
        aws eks update-kubeconfig \
          --region us-east-2 \
          --name multi-orchestrator-app-eks-cluster
        
        # Verify the context is set correctly
        echo "Current kubectl context:"
        kubectl config current-context
        
        echo "Available contexts:"
        kubectl config get-contexts
        
        echo "Testing cluster connection..."
        kubectl cluster-info
    
    - name: Deploy Kubernetes Application
      run: |
        
        # Apply deployment
        kubectl apply -f kubernetes/deployment.yaml
